<div class="font-sans p-8">
    <!-- items-center krne se pura beech me aa jata hai -->
    <!-- h-fit se height set hota hai div ka or w-fit se width -->
<div class="min-h-screen flex justify-center">
    <div class="bg-black bg-opacity-80 p-8 shadow-md w-full h-fit text-white rounded-xl">
      <h2 class="text-2xl font-bold mb-6  underline flex justify-center">Add Supplier</h2>
      <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <div class="mb-4">
                <label for="supplier_uid" class="block text-sm font-bold mb-2">Supplier Id</label>
                <input type="text" id="supplier_uid" name="supplier_uid" formControlName="supplier_uid" class="w-full p-2 border text-black border-gray-300 rounded">
              </div>
        <div class="mb-4">
          <label for="supplier_name" class="block text-sm font-bold mb-2">Supplier Name</label>
          <input type="text" id="supplier_name" name="supplier_name" formControlName="supplier_name" class="w-full p-2 border text-black border-gray-300 rounded">
        </div>
        <div class="mb-4">
          <label for="supplier_mobile" class="block  text-sm font-bold mb-2">Supplier Mobile</label>
          <input type="text" id="supplier_mobile" name="supplier_mobile" formControlName="supplier_mobile" class="w-full p-2 border text-black border-gray-300 rounded">
        </div>
        <div class="mb-4">
          <label for="supplier_email" class="block text-sm font-bold mb-2">Supplier Email</label>
          <input type="email" id="supplier_email" name="supplier_email" formControlName="supplier_email" class="w-full p-2 border text-black border-gray-300 rounded">
        </div>
    
        <div class="mb-4">
          <label for="twoFactorEnabled" class="block text-sm font-bold mb-2">Select Security</label>
          <select id="twoFactorEnabled" name="twoFactorEnabled" class="w-full p-2 border text-black border-gray-300 rounded" formControlName="twoFactorEnabled">
            <option>true</option>
            <option>false</option>
          </select>
        </div>
    </div>
    <div class="flex justify-center" >
        <button type="submit" class="bg-blue-500 py-2 px-4 rounded hover:bg-blue-700">Add Supplier</button>
    </div>
      </form>

        <div *ngIf="!tokenResponse.twoFactorEnabled" class="mt-4 flex justify-center">
           <p class="text-white font-bold text-xl  ">{{ tokenResponse.message }}</p>
        </div>

        <div *ngIf="tokenResponse.twoFactorEnabled" class="mt-4 flex justify-center flex-col">
        <div class="mt-4 flex justify-center flex-col">
          <p class ="flex justify-center mb-4"> Use This QR & Setup 2FA</p>
          <div class="flex justify-center">
            <img [src]="tokenResponse.secretImageUri" alt="QR Code">
          </div>
        </div>
        
        <form [formGroup]="verifyForm" (ngSubmit)="onVerifySubmit()">
        <p class ="flex justify-center my-4">Enter Your Supplier Id</p>
        <div class="my-4 mx-4 flex justify-center">
          <label for="supplier_id" class="block text-sm font-bold my-4"></label>
          <input type="text" id="supplier_id" name="supplier_id" formControlName="supplier_id" class=" w-5/12 p-2 border text-black border-gray-300 rounded flex-col">
        </div>
        <p class ="flex justify-center my-4">Enter 6 digit code generated by authenticator </p>
        <div class="my-4 mx-4 flex justify-center">
          <label for="code" class="block text-sm font-bold my-4"></label>
          <input type="text" id="code" name="code" formControlName="code" class=" w-5/12 p-2 border text-black border-gray-300 rounded flex-col">
        </div>
        <div class="flex justify-center" >
          <button  type="submit" class="bg-blue-500 py-2 px-4 rounded hover:bg-blue-700">Verify</button>
        </div>
        </form>
        <div *ngIf="tokenResponse1.message != null" class="mt-4 flex justify-center">
          <p class="text-white font-bold text-xl  ">{{ tokenResponse1.message }}</p>
       </div>
      
    </div>
    </div>
  </div>
