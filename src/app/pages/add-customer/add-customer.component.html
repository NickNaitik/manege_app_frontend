<div class="font-sans p-8">
    <!-- items-center krne se pura beech me aa jata hai -->
    <!-- h-fit se height set hota hai div ka or w-fit se width -->
<div class="min-h-screen flex justify-center">
    <div class="bg-black bg-opacity-80 p-8 shadow-md w-full h-fit text-white rounded-xl">
      <h2 class="text-2xl font-bold mb-6  underline flex justify-center">Add Customer</h2>
      <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <div class="mb-4">
          <label for="cus_name" class="block text-sm font-bold mb-2">Customer Name</label>
          <input type="text" id="cus_name" name="cus_name" formControlName="cus_name" class="w-full p-2 border text-black border-gray-300 rounded">
        </div>
        <div class="mb-4">
          <label for="cus_shopName" class="block text-sm font-bold mb-2">Customer Shop Name</label>
          <input type="text" id="cus_shopName" name="cus_shopName" formControlName="cus_shopName" class="w-full p-2 border text-black border-gray-300 rounded">
        </div>
        <div class="mb-4">
          <label for="cus_mobile" class="block  text-sm font-bold mb-2">Customer Mobile</label>
          <input type="text" id="cus_mobile" name="cus_mobile" formControlName="cus_mobile" class="w-full p-2 border text-black border-gray-300 rounded">
        </div>
        <div class="mb-4">
          <label for="cus_email" class="block text-sm font-bold mb-2">Customer Email</label>
          <input type="email" id="cus_email" name="cus_email" formControlName="cus_email" class="w-full p-2 border text-black border-gray-300 rounded">
        </div>
        <!-- <div class="mb-4">
          <label for="cus_address" class="block  text-sm font-bold mb-2">Customer Address</label>
          <textarea id="cus_address" name="cus_address" formControlName="cus_address" class="w-full p-2 border text-black border-gray-300 rounded"></textarea>
        </div> -->
        <div class="mb-4">
          <label for="cus_address" class="block text-sm font-bold mb-2">Select Address</label>
          <select id="cus_address" name="cus_address" class="w-full p-2 border text-black border-gray-300 rounded" formControlName="cus_address">
            <option *ngFor="let address of allAddresses" [value]="address">{{ address }}</option>
          </select>
        </div>
        <div class="mb-4">
          <label for="supplier_uid" class="block  text-sm font-bold mb-2">Supplier Id</label>
          <input type="text" id="supplier_uid" name="supplier_uid" formControlName="supplier_uid" class="w-full p-2 border text-black border-gray-300 rounded">
        </div>
    </div>
    <div class="flex justify-center" >
        <button type="submit" class="bg-blue-500 py-2 px-4 rounded hover:bg-blue-700">Add Customer</button>
    </div>
      </form>
      <div *ngIf="apiResponse !== null" class="mt-4 flex justify-center">
        <p class="text-green-500 text-xl  ">{{ apiResponse }}</p>
      </div>
    </div>
  </div>
  
</div>
